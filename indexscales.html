  <title>Piano Game Scales</title>

	    <fieldset>
		<legend>Scales</legend>
		
		
		<table>
		
		<tr>
		  <td><span>Treble</span><input type="checkbox" name="treble" class="treble" value="" checked /></td>
		  <td><span>Bass</span><input type="checkbox" name="bass" class="bass" value="" /></td>
		</tr>
		
		<tr>
		  <td colspan="2"><input type="number" class="number" name="repeats" value="0" /><span> Repeats</span></td>
		</tr>
		
		</table>
		
		</fieldset>
		
		
	    <fieldset>
		  <legend>Major keys</legend>
		  <table class="keylist">
		  <tr>
		  
		  <td><input type="checkbox" name="majorkey" value="0" checked /><span>C</span></td>
		  <td><input type="checkbox" name="majorkey" value="1" /><span>G</span></td>

		  <td><input type="checkbox" name="majorkey" value="7" /><span>C#</span></td>
		  <td><input type="checkbox" name="majorkey" value="8" /><span>Ab</span></td>
		  <td><input type="checkbox" name="majorkey" value="9" /><span>Eb</span></td>

		  <tr>
		  <td></td>
		  <td></td>
		  <td></td>
		  <td></td>
		  <td></td>

		  <td><input type="checkbox" name="majorkey" value="14" /><span>Db</span></td>
		  
		  </tr>
		  
		  </table>
		</fieldset>
		
		<fieldset>
		  <legend>Minor keys</legend>
		  <table class="keylist">
		  
		  <tr>
		  
		  <td><input type="checkbox" name="minorkey" value="0" /><span>Cm</span></td>
		  <td><input type="checkbox" name="minorkey" value="1" /><span>C#m</span></td>
		  <td><input type="checkbox" name="minorkey" value="2" /><span>Dm</span></td>

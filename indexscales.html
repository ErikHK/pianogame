<!DOCTYPE html>

<html>

<head>
<link rel="stylesheet" href="style.css">
<title>Piano Game Scales</title>
</head>

<body id="bod">
  <div id="container">
  <div id="output2">
  <div id="outputt">
  <form method="get" action="scales.html">
  <fieldset>
    <legend><h1>Scales!</h1></legend>
	  <fieldset>
	  <legend>Scales</legend>
		
		<table>
		
		<tr>
		  <td><span>Treble</span><input type="checkbox" name="treble" class="treble" value="" checked /></td>
		  <td><span>Bass</span><input type="checkbox" name="bass" class="bass" value="" /></td>
		</tr>
		
		<tr>
		  <td colspan="2"><input type="number" class="number" name="octave" value="4" /><span>Octave</span></td>
		</tr>
		
		</table>
		
		</fieldset>
		
		
	    <fieldset>
		  <legend>Major keys</legend>
		  <table class="keylist">
		  <tr>
		  
		  <td><input type="checkbox" name="majorkey" value="0" checked /><span>C</span></td>
		  <td><input type="checkbox" name="majorkey" value="1" /><span>G</span></td>
		  <td><input type="checkbox" name="majorkey" value="2" /><span>D</span></td>
		  <td><input type="checkbox" name="majorkey" value="3" /><span>A</span></td>
		  <td><input type="checkbox" name="majorkey" value="4" /><span>E</span></td>
		  
		  <td><input type="checkbox" name="majorkey" value="5" /><span>B</span></td>
		  
		  <td><input type="checkbox" name="majorkey" value="6" /><span>F#</span></td>
		  <td><input type="checkbox" name="majorkey" value="7" /><span>C#</span></td>
		  <td><input type="checkbox" name="majorkey" value="8" /><span>Ab</span></td>
		  <td><input type="checkbox" name="majorkey" value="9" /><span>Eb</span></td>
		  <td><input type="checkbox" name="majorkey" value="10" /><span>Bb</span></td>
		  <td><input type="checkbox" name="majorkey" value="11" /><span>F</span></td>
		  </tr>
		  
		  <tr>
		  <td></td>
		  <td></td>
		  <td></td>
		  <td></td>
		  <td></td>
		  <td><input type="checkbox" name="majorkey" value="12" /><span>Cb</span></td>
		  <td><input type="checkbox" name="majorkey" value="13" /><span>Gb</span></td>
		  <td><input type="checkbox" name="majorkey" value="14" /><span>Db</span></td>
		  
		  </tr>
		  
		  </table>
		</fieldset>
		
		<fieldset>
		  <legend>Minor keys</legend>
		  <table class="keylist">
		  
		  <tr>
		  
		  <td><input type="checkbox" name="minorkey" value="0" /><span>Am</span></td>
		  <td><input type="checkbox" name="minorkey" value="1" /><span>Em</span></td>
		  <td><input type="checkbox" name="minorkey" value="2" /><span>Bm</span></td>
		  <td><input type="checkbox" name="minorkey" value="3" /><span>F#m</span></td>
		  <td><input type="checkbox" name="minorkey" value="4" /><span>C#m</span></td>
		  <td><input type="checkbox" name="minorkey" value="5" /><span>G#m</span></td>
		  <td><input type="checkbox" name="minorkey" value="6" /><span>Ebm</span></td>
		  <td><input type="checkbox" name="minorkey" value="7" /><span>Bbm</span></td>
		  <td><input type="checkbox" name="minorkey" value="8" /><span>Fm</span></td>
		  <td><input type="checkbox" name="minorkey" value="9" /><span>Cm</span></td>
		  <td><input type="checkbox" name="minorkey" value="10" /><span>Gm</span></td>
		  <td><input type="checkbox" name="minorkey" value="11" /><span>Dm</span></td>
		  </tr>
		  
		  <tr>
		  <td></td>
		  <td></td>
		  <td></td>
		  <td></td>
		  <td></td>
		  <td></td>
		  <td><input type="checkbox" name="minorkey" value="12" /><span>D#m</span></td>
		  
		  <td></td>
		  </tr>
		  
		  </table>
		</fieldset>
		
		
		
		<input id="submit" type="submit" value="Start game" />
		
	</fieldset>
	  </form>
  
    </div>
	
	</div>
	</div>
	
  </body>
</html>
